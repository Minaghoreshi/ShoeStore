<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer type="module" src="../js_modules/cart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </head>
  <body class="h-screen bg-gray-50">
    <div
      class="container pb-[200px] gap-8 bg-gray-50 flex flex-col items-center pt-6 px-6"
    >
      <div class="flex w-full justify-between">
        <div class="flex gap-7 justify-center items-center text-xl font-bold">
          <img class="w-8 h-8" src="../logo/blackLogo.png" alt="" /><span
            >My Cart</span
          >
        </div>
        <div><i class="fa-lg fa-solid fa-search text-gray-500"></i></div>
      </div>
    </div>
    <div
      class="flex justify-between p-6 fixed w-full bg-white bottom-[66px] rounded-t-[50px] border-t-2 border-gray-50"
    >
      <div class="flex flex-col">
        <span class="text-xs text-gray-400">Total Price</span>
        <span class="price text-xl font-semibold">$ 0</span>
      </div>
      <button
        class="checkout text-white bg-black px-16 rounded-full py-3 flex items-center gap-3"
      >
        Checkout
        <iconify-icon
          icon="ph:arrow-right-fill"
          style="color: white"
          width="30"
          height="30"
        ></iconify-icon>
      </button>
    </div>
    <div
      class="modal hidden z-10 py-5 items-center bg-gray-50 flex flex-col gap-2 justify-between fixed w-full bottom-[66px] rounded-t-[50px] border-t-2 border-gray-50"
    >
      <span class="text-xl font-semibold">Remove from Cart?</span>
      <div class="h-[2px] w-full my-5 bg-gray-100"></div>

      <div class="order-cart">
        <div class="bg-gray-100 rounded-3xl w-32 h-128">
          <img src="../backgrounds/products/Rectangle 6 (2).png" alt="" />
        </div>
        <div class="flex flex-col gap-3">
          <span>Shoe name</span>
          <div class="flex gap-1 items-center">
            <div class="rounded-full w-5 h-5 bg-black"></div>
            <span class="text-xs">black</span>
            <div class="bg-gray-400 w-[2px] h-4"></div>
            <span class="text-xs">Size = 40</span>
          </div>
          <span class="mt-4 text-xl font-semibold">105$</span>
        </div>
        <div class="absolute top-5 right-4">
          <iconify-icon
            icon="iconoir:trash"
            width="30"
            height="30"
          ></iconify-icon>
        </div>
        <div
          class="bg-gray-100 absolute bottom-5 right-4 rounded-full px-5 py-2 flex items-center justify-center gap-5"
        >
          <button class="increase text-2xl">+</button>
          <span class="quantity">0</span>
          <button class="decrease text-2xl">-</button>
        </div>
      </div>
      <div class="flex gap-3">
        <button
          class="w-44 text-black font-semibold bg-gray-200 justify-center rounded-full py-3 flex gap-3"
        >
          cancel
        </button>
        <button
          class="w-44 text-white font-semibold bg-black rounded-full py-3 flex justify-center gap-3"
        >
          Yes, remove
        </button>
      </div>
    </div>
    <div
      class="overlay fixed top-0 bg-[#000000b3] w-full h-full z-0 hidden"
    ></div>
    <footer
      class="w-full h-[66px] px-12 flex gap-11 py-3 fixed bottom-0 bg-white"
    >
      <div class="home-botton flex-col-center">
        <iconify-icon
          icon="octicon:home-24"
          width="24"
          height="24"
        ></iconify-icon>
        <span>Home</span>
      </div>
      <div class="cart flex-col-center">
        <iconify-icon
          icon="ion:bag-outline"
          width="24"
          height="24"
        ></iconify-icon>
        <span>Cards</span>
      </div>
      <div class="flex-col-center">
        <iconify-icon icon="bi:cart" width="24" height="24"></iconify-icon>
        <span>Orders</span>
      </div>
      <div class="flex-col-center">
        <iconify-icon icon="cil:wallet" width="24" height="24"></iconify-icon
        ><span>Wallet</span>
      </div>
      <div class="flex-col-center">
        <iconify-icon
          icon="fa6-regular:user"
          width="24"
          height="24"
        ></iconify-icon>
        <span>Profile</span>
      </div>
    </footer>
  </body>
</html>
