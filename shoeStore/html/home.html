<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer src="../js_modules/home.js" type="module"></script>
  </head>
  <body>
    <div class="container px-6 flex flex-col gap-2 relative">
      <header class="h-20 w-full flex justify-between items-center">
        <div class="flex gap-4">
          <div
            class="rounded-full bg-slate-600 w-12 h-12 text-white text-xs text-center flex items-center"
          >
            Profile Pic
          </div>
          <div class="flex flex-col">
            <span>Hello</span> <span class="font-bold">Mina</span>
          </div>
        </div>
        <div class="flex gap-4">
          <i class="fa-regular fa-bell text-2xl"></i
          ><i class="fa-regular fa-heart text-2xl"></i>
        </div>
      </header>
      <div class="bg-gray-50 text-[#BAB8BC] p-2 rounded">
        <i class="fa-solid fa-search"></i>
        <input
          class="bg-transparent focus:outline-none"
          type="search"
          placeholder="search"
        />
      </div>
      <div class="brand-list flex flex-wrap gap-10 py-3 px-2">
        <div class="brand hidden" id="moreBrand">
          <div class="brand-logo">
            <span>More</span>
          </div>
          <span>More..</span>
        </div>
      </div>
      <div class="flex justify-between">
        <span class="text-xl font-semibold most-popular">Most Popular</span
        ><span class="font-semibold">See All</span>
      </div>
      <div
        class="brand-scroll overflow-x-auto py-1 flex items-center no-scrollbar gap-3 text-base font-semibold"
      >
        <span class="all-brand-button select" id="all">All</span>
      </div>
      <div class="products-wrapper flex flex-wrap gap-x-4 gap-y-6 pb-[68px]">
        <!-- <div class="product">
          <div class="shoe-image">
            <img src="../backgrounds/products/Rectangle 6 (1).png" alt="" />
          </div>
          <span class="shoe-name line-clamp-1">shoe Name</span>
          <span>2340 $</span>
        </div> -->
      </div>
    </div>

    <footer
      class="w-full h-[66px] px-12 flex gap-11 py-3 fixed bottom-0 bg-white"
    >
      <div class="flex-col-center">
        <iconify-icon
          icon="octicon:home-24"
          width="24"
          height="24"
        ></iconify-icon>
        <span>Home</span>
      </div>
      <div class="flex-col-center">
        <iconify-icon
          icon="ion:bag-outline"
          width="24"
          height="24"
        ></iconify-icon>
        <span>Cards</span>
      </div>
      <div class="flex-col-center">
        <iconify-icon icon="bi:cart" width="24" height="24"></iconify-icon>
        <span>Orders</span>
      </div>
      <div class="flex-col-center">
        <iconify-icon icon="cil:wallet" width="24" height="24"></iconify-icon
        ><span>Wallet</span>
      </div>
      <div class="flex-col-center">
        <iconify-icon
          icon="fa6-regular:user"
          width="24"
          height="24"
        ></iconify-icon>
        <span>Profile</span>
      </div>
    </footer>
  </body>
</html>
