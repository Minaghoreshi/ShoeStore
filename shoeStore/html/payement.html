<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer type="module" src="../js_modules/payement.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container pb-[95px] flex gap-5 flex-col items-center pt-6 px-6">
      <div class="h-14 items-center flex w-full justify-between">
        <div class="flex gap-3 items-center">
          <i class="back-botton fa-solid fa-arrow-left"></i>
          <span class="text-xl font-bold">Payement Method</span>
        </div>
      </div>
      <div class="address-cart">
        <iconify-icon
          icon="zondicons:wallet"
          style="color: black"
          width="30"
          height="30"
        ></iconify-icon>
        <div class="flex flex-col">
          <span class="font-bold line-clamp-1">My Wallet</span>
        </div>
        <div
          class="flex absolute bottom-6 right-4 rounded-full gap-5 items-center justify-center"
        >
          <input class="radio" id="Economy" name="undefined" type="radio" />
        </div>
      </div>

      <div class="address-cart">
        <iconify-icon
          icon="flat-color-icons:google"
          style="color: rgba(0, 0, 0, 0)"
          width="30"
          height="30"
        ></iconify-icon>
        <div class="flex flex-col">
          <span class="font-bold line-clamp-1">Google Play</span>
        </div>
        <div
          class="flex absolute bottom-6 right-4 rounded-full gap-5 items-center justify-center"
        >
          <input class="radio" id="Economy" name="undefined" type="radio" />
        </div>
      </div>
      <div class="address-cart">
        <iconify-icon
          icon="logos:paypal"
          style="color: rgba(0, 0, 0, 0)"
          width="30"
          height="30"
        ></iconify-icon>

        <div class="flex flex-col">
          <span class="font-bold line-clamp-1">PayPal</span>
        </div>
        <div
          class="flex absolute bottom-6 right-4 rounded-full gap-5 items-center justify-center"
        >
          <input class="radio" id="Economy" name="undefined" type="radio" />
        </div>
      </div>
      <div class="address-cart">
        <iconify-icon
          icon="devicon:apple"
          style="color: rgba(0, 0, 0, 0)"
          width="30"
          height="30"
        ></iconify-icon>
        <div class="flex flex-col">
          <span class="font-bold line-clamp-1">Apple Pay</span>
        </div>
        <div
          class="flex absolute bottom-6 right-4 rounded-full gap-5 items-center justify-center"
        >
          <input class="radio" id="Economy" name="undefined" type="radio" />
        </div>
      </div>
      <div
        class="py-5 px-5 items-center bg-white flex justify-center fixed w-full bottom-0 rounded-t-[50px] border-t-2 border-gray-50"
      >
        <button
          class="confirm w-full text-white font-semibold bg-black justify-center rounded-full py-3 flex gap-3"
        >
          Confirm Payement
        </button>
      </div>
    </div>
    <div
      class="modal hidden items-center justify-center gap-5 bg-white p-14 z-10 flex flex-col rounded-3xl bottom-[350px] left-[100px] fixed"
    >
      <div
        class="w-24 h-24 bg-black rounded-full flex items-center justify-center"
      >
        <iconify-icon
          icon="bi:cart-fill"
          style="color: white"
          width="60"
          height="60"
        ></iconify-icon>
      </div>
      <span>Order Succefull</span>
      <button class="view bg-black text-white rounded-3xl py-3 px-4">
        View Order</button
      ><button class="bg-gray-400 text-black rounded-3xl py-3 px-4">
        View E-reciepe
      </button>
    </div>
    <div
      class="overlay hidden fixed top-0 bg-[#000000b3] w-full h-full z-0"
    ></div>
  </body>
</html>
